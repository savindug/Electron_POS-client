<body>
<div class="signup-form my-5">
    <form id="form-content-signup">
		<h2>Sign In</h2>
		<p>Please provide your Credentials!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input id="username" type="text" class="form-control" name="username" placeholder="Username or Email" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
				<input id="pass" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
			</div>
        </div>
        <div class="form-group">
			<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
        </div>
    </form>
	<div class="text-center text-dark">Already have an account? <a class="text-primary" href="./signup.html">Signup here</a></div>
</div>

<script>

    window.addEventListener('load', (event) => {
        console.log("width: "+window.innerWidth+" height: "+window.innerHeight)
    })

        const render = require('./js/render.js');

        document.querySelector("#form-content-signup").addEventListener('submit', (event) => {
        event.preventDefault();
        console.log("btn-signup submitted!")

        var username = document.getElementById("username").value;
        var pass = document.getElementById("pass").value;

        // var username = "Nuwanga";
        // var email = "nuwanga.me@qss.lk";
        // var pass = "09876";
        // var c_pass = "09876";

		let user = new render.Users(username, username, pass, pass);

		user.displayUser();
		user.loginUser();

    })

    </script>

</body>
